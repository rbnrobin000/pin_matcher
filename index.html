<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input random-pin class="form-control text-center" type="text">
                    <button pin-generator class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input keypad-display class="form-control text-center font-size-" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div keypad-number class="button">7</div>
                              <div keypad-number class="button">8</div>
                              <div keypad-number class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div keypad-number class="button">4</div>
                              <div keypad-number class="button">5</div>
                              <div keypad-number class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div keypad-number class="button">1</div>
                              <div keypad-number class="button">2</div>
                              <div keypad-number class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div keypad-delete class="button">&lt;</div>
                                <div keypad-number class="button">0</div>
                                <div keypad-clear class="button">C</div>
                            </div>
                            <div>
                                <button pin-submit type="submit" class="submit-btn">Submit</button>
                                <p try-left class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p not-matched class="notify">❌ Pin Didn't Match! Please try again...</p>
            <p is-matched class="notify">✅ Pin Matched. Congratulations!!!</p>
        </div>
    </div>
</body>
</html>
